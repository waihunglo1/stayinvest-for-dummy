<html>

<head>
    <title>SMA50</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">	    
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Platypi|Noto Sans Traditional Chinese">
	<link rel="stylesheet" href="css/styles.css">

	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <!-- progress bar -->
    <link rel="stylesheet" type="text/css" href="css/loading-bar.css"/>

    <!-- data table -->

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>    
</head>

<body>
    <div id="top_row_home" class="topRow"></div>
    <div id="grid_home" style="margin: 0 auto; width:1500px;float:left"></div>

    <script type="text/javascript">
        function gotoPage(stockCode, universe) {
            var refLink = "https://www.stockfisher.com.hk/us-stock/ticker/{stockCode}";
            if ("ETF" == universe || "etf" == universe || stockCode.startsWith("^")) {
                refLink = "https://www.tradingview.com/chart/?symbol={stockCode}";
            } else if (stockCode.startsWith("$")) {
                refLink = "https://stockcharts.com/sc3/ui/?s={stockCode}";
            }

            const tempRefLink = refLink
                .replace(/{stockCode}/i, stockCode);

            console.log(tempRefLink);
            window.open(tempRefLink, '_blank').focus();
        }

        function parseLocationAndShowTable() {

            // handler input parameter
            const params = new URLSearchParams(document.location.search);
            const inputStockCodes = params.get("o");
            const t = params.get("t");
            const a = params.get("a");
            const d = params.get("d");

            // stock codes
            console.log("parseLocationAndShowCharts o = " + inputStockCodes);
            console.log("parseLocationAndShowCharts t = " + t);
            console.log("parseLocationAndShowCharts a = " + a);
            console.log("parseLocationAndShowCharts d = " + d);

            // chart type
            if (t == null) {
                console.info("parameter t is null!!"); //show t
                chartType = 'HK';
            } else {
                chartType = t; // SC or SC6M
            }

            // taIndicator
            if (a == null) {
                console.info("taIndicator is null");
                taIndicator = "M12";
            } else {
                taIndicator = a; // M12 or B14
            }

            // description
            if (d != null) {
                let title_el = document.querySelector("title");
                if (title_el) {
                    title_el.innerHTML = d;
                }
            }

            fetchInGrid("grid_home", inputStockCodes, "S50");
        }

        window.onload = parseLocationAndShowTable;
    </script>
</body>
