<html>

<head>
    <title>TradingView Snapshot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">	    
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Platypi|Noto Sans Traditional Chinese">
	<link rel="stylesheet" href="css/styles.css">

	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
	<link rel="manifest" href="icon/site.webmanifest">
	<link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">

    <!-- progress bar -->
    <link rel="stylesheet" type="text/css" href="css/loading-bar.css"/>
    <script type="text/javascript" src="js/loading-bar.js"></script>
    <script type="text/javascript" src="js/themes.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>
    <script type="text/javascript">
        window.onload = parseLocationAndShowCharts;  

        function parseLocationAndShowCharts() {
            addTradingViewWidget("NASDAQ:AAPL","tradingview_0001");
            addTradingViewWidget("NASDAQ:MSFT","tradingview_0002");
            addTradingViewWidget("NASDAQ:NVDA","tradingview_0003");
            addTradingViewWidget("NASDAQ:TSLA","tradingview_0004");
            addTradingViewWidget("NASDAQ:META","tradingview_0005");
            addTradingViewWidget("NASDAQ:AMZN","tradingview_0006");
            addTradingViewWidget("NASDAQ:GOOG","tradingview_0007");
        }

        function addButton(parentId, buttonLabel) {
            const buttonElement = document.createElement("button");
            buttonElement.setAttribute("class","button-6");
            buttonElement.innerText = buttonLabel;
            // buttonElement.onclick = function() { gotoPage(taIndicator, chartType); };
            document.getElementById(parentId).appendChild(buttonElement);
        }        

        function addTradingViewWidget(stockCode, parentId) {
            new TradingView.widget({
                "autosize": true,
                "symbol": stockCode,
                "interval": "D",
                "range": "1M",
                "timezone": "exchange",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "hide_top_toolbar": true,
                "enable_publishing": false,
                "withdateranges": true,
                "allow_symbol_change": false,
                "save_image": false,
                "calendar": false,
                "support_host": "https://www.tradingview.com",
                "studies": [
                    {
                        id: "MASimple@tv-basicstudies",
                        inputs: {
                            length: 20
                        }
                    },
                    {
                        id: "MASimple@tv-basicstudies",
                        inputs: {
                            length: 50
                        }
                    },
                    {
                        id: "MASimple@tv-basicstudies",
                        inputs: {
                            length: 150
                        }
                    },
                    {
                        id: "MASimple@tv-basicstudies",
                        inputs: {
                            length: 200
                        }
                    },
                    {
                        id: "STD;ROC",
                        inputs: {
                            length:12
                        }
                    }
                ],
                "container_id": parentId
            });

            addButton(parentId,"TradingView");
            addButton(parentId,"Signal");
        }
    </script>

    <div class="wrapper">
        <div id="tradingview_0001"></div>
        <div id="tradingview_0002"></div>
        <div id="tradingview_0003"></div>
        <div id="tradingview_0004"></div>
        <div id="tradingview_0005"></div>
        <div id="tradingview_0006"></div>
        <div id="tradingview_0007"></div>
    </div>

  </body>

</html>
