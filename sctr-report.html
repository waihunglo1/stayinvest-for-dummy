<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCTR REPORT FILTER PAGE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Platypi|Noto Sans Traditional Chinese">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
	<link rel="manifest" href="icon/site.webmanifest">
	<link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">

    <!-- data table -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

    <!-- progress bar -->
    <link rel="stylesheet" type="text/css" href="css/loading-bar.css"/>
    <script type="text/javascript" src="js-3rd-party/loading-bar.js"></script>

    <!-- CSV -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- yaml -->
    <script type="text/javascript" src="js-3rd-party/js-yaml.min.js"></script>

    <!-- handsondtable -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/styles/handsontable.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/styles/ht-theme-main.min.css" />

</head>

<body>
    <h1>SCTR REPORTS</h1>

    <div class="example-controls-container">
        <div class="controls">
            <button id="load" class="button button--primary button--blue">Load data</button>&nbsp;
        </div>
        <output class="console" id="output">Click "Load" to load data from server</output>
    </div>

    <div id="example1" class="ht-theme-main"></div>

    <script type="module">
        import { loadStockCodesImageWithProgressBar, fetchPortfolios, appendLinkAndUpdateTitle } from "/stayinvest-for-dummy/js/main.js";
        import { fetchInGrid } from "/stayinvest-for-dummy/js/grid.js";
        import { gotoPage } from "/stayinvest-for-dummy/js/chart-image-formatter.js";

        const symbolRenderer = (_instance, td, _row, _col, _prop, value) => {
            let href = document.createElement('a');
            let text = document.createTextNode(value);
            href.appendChild(text);
            
            href.addEventListener('click', (event) => {
                gotoPage(value, "undefine");
            });

            td.innerText = '';
            td.appendChild(href);
            return td;
        };        

        const container = document.querySelector('#example1');
        const exampleConsole = document.querySelector('#output');
        const load = document.querySelector('#load');
        const hot = new Handsontable(container, {
            startRows: 8,
            startCols: 6,
            rowHeaders: true,
            colHeaders: true,
            height: 'auto',
            widht: 'auto',
            columns: [
                {
                    title: 'Symbol',
                    type: 'text',
                    data: 'symbol', 
                    renderer: symbolRenderer
                },
                {
                    title: 'Name',
                    type: 'text', 
                    data: 'name'
                },
                {
                    title: 'Sector',
                    type: 'text', 
                    data: 'sector'
                },
                {
                    title: 'Industry',
                    type: 'text', 
                    data: 'industry'
                },
                {
                    title: 'SCTR',
                    type: 'numeric', 
                    data: 'SCTR',
                    numericFormat: {
                        pattern: '0,0.00',
                        culture: 'en-US',
                    }
                },
                {
                    title: 'Vol',
                    type: 'text', 
                    data: 'vol'
                },
                {
                    title: 'Close',
                    type: 'numeric',
                    data: 'close',
                    numericFormat: {
                        pattern: '$ 0,0.00',
                        culture: 'en-US',
                    }
                },
                {
                    title: 'Delta',
                    type: 'numeric', 
                    data: 'delta',
                    numericFormat: {
                        pattern: '0,0.00',
                        culture: 'en-US',
                    }
                },
                {
                    title: 'MarketCap',
                    type: 'numeric', 
                    data: 'marketCapInBillion',
                    numericFormat: {
                        pattern: '$ 0,0.00',
                        culture: 'en-US',
                    }
                },
                {
                    title: 'Turnover',
                    type: 'numeric', 
                    data: 'turnOverInMillion',
                    numericFormat: {
                        pattern: '$ 0,0.00',
                        culture: 'en-US',
                    }
                }
            ],
            licenseKey: 'non-commercial-and-evaluation',
            afterChange(change, source) {
                if (source === 'loadData') {
                    return; // don't save this change
                }

                if (!change) {
                    return;
                }
            },
            autoWrapRow: true,
            autoWrapCol: true,
            multiColumnSorting: true, 
            readOnly: true,
            // enable filtering
            filters: true,
            // enable the column menu, but display only the filter menu items
            dropdownMenu: ['filter_by_condition', 'filter_by_value', 'filter_action_bar']
        });

        load.addEventListener('click', () => {
            fetch('https://render-ealy.onrender.com/dscan/sctr?view=L').then((response) => {
                response.json().then((rows) => {
                    const firstElement = rows.data.shift();

                    // modify data
                    rows.data.forEach(dataRow => {
                        dataRow.htmlSymbol = "";
                        dataRow.marketCapInBillion = dataRow.marketCap / 1.0e+9;
                        dataRow.turnOverInMillion = dataRow.vol * dataRow.close / 1.0e+6;
                    });

                    hot.loadData(rows.data)
                    // or, use `updateData()` to replace `data` without resetting states
                    exampleConsole.innerText = 'Date :' + firstElement.date;
                });
            });
        });



    </script>

</body>

</html>
