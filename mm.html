<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <div class="controls-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Market Breadth</a>
            <output class="console" id="output"></output>

        <div id="example1" class="ht-theme-main"></div>
    </div>

    <script type="module">
        import { loadStockCodesImageWithProgressBar, fetchPortfolios, appendLinkAndUpdateTitle, handleInputParameters } from "/stayinvest-for-dummy/js/main.js";
        import { fetchInGrid } from "/stayinvest-for-dummy/js/grid.js";
        import { gotoPage, createImageElement, addMouseEventListenerToImage, addButton, addHref, addSelectedRangeButton } from "/stayinvest-for-dummy/js/chart-image-formatter.js";
        import { emoji, isEmpty, fixedDecimalPlaces, uniqueArray3 } from "/stayinvest-for-dummy/js/utils.js";

        const container = document.querySelector('#example1');
        const consoleText = document.querySelector('#output');
        var handSonTable;        

        const snapshotRenderer = (_instance, td, _row, _col, _prop, value) => {
            let href = document.createElement('a');
            let text = document.createTextNode(value);
            href.appendChild(text);
            href.setAttribute('class', 'hover-img');
            var symbol = _instance.getSourceDataAtRow(_row).symbol;
            var imageElement = createImageElement(symbol, "2m", "B14", "");
            var spanElement = document.createElement('span')
            spanElement.appendChild(imageElement);
            href.appendChild(spanElement);

            td.innerText = '';
            td.appendChild(href);
            return td;
        };
        
        const sctrRender = (
                instance,
                td,
                row,
                col,
                prop,
                value,
                cellProperties
            ) => {
                Handsontable.renderers.NumericRenderer(
                    instance,
                    td,
                    row,
                    col,
                    prop,
                    value,
                    cellProperties
                );

                td.style.fontWeight = 'bold';
                td.style.textAlign = 'right';
                td.style.color = 'black';

                if(col == 1) 
                {
                    if (parseInt(value, 10) < 5) {
                        td.style.background = 'rgb(255, 153, 153, 0.4)';
                    }

                    if (parseInt(value, 10) < 7) {
                        td.style.background = 'rgb(255, 255, 204, 0.4)';
                    }

                    if (parseInt(value, 10) >= 7) {
                        td.style.background = 'rgb(193, 241, 214, 1)';
                    }

                    if (parseInt(value, 10) >= 9) {
                        td.style.background = 'rgb(50,152,102,255)';
                    }
                }

                if(col == 2) 
                {
                    if (parseInt(value, 10) < 5) {
                        td.style.background = 'rgb(255, 255, 204, 0.4)';
                    }

                    if (parseInt(value, 10) < 7) {
                        td.style.background = 'rgb(255, 153, 153, 0.4)';
                    }

                    if (parseInt(value, 10) >= 7) {
                        td.style.background = 'rgb(255, 102, 102, 0.4)';
                    }

                    if (parseInt(value, 10) >= 9) {
                        td.style.background = 'rgb(225,102,103,255)';
                    }
                }                
            };   

        function callApi() {
            consoleText.innerText = 'API Loading ...';
            let url = 'https://vercel-express-azure-gamma.vercel.app/api/v1/dscan/mm/hk';

            fetch(url).then((response) => {
                response.json().then((rows) => {
                    // modify data
                    rows.forEach(dataRow => {
                        dataRow.percentUp4pct1d = dataRow.up4pct1d / dataRow.noofstocks * 100;
                        dataRow.percentDn4pct1d = dataRow.dn4pct1d / dataRow.noofstocks * 100;
                        dataRow.percentUp25pctin100d = dataRow.up25pctin100d / dataRow.noofstocks * 100;
                        dataRow.percentDn25pctin100d = dataRow.dn25pctin100d / dataRow.noofstocks * 100;
                        dataRow.percentUp25pctin20d = dataRow.up25pctin20d / dataRow.noofstocks * 100;
                        dataRow.percentDn25pctin20d = dataRow.dn25pctin20d / dataRow.noofstocks * 100;
                        dataRow.percentUp50pctin20d = dataRow.up50pctin20d / dataRow.noofstocks * 100;
                        dataRow.percentDn50pctin20d = dataRow.dn50pctin20d / dataRow.noofstocks * 100;
                        dataRow.percentAbove200smapct = dataRow.above200smapct / dataRow.noofstocks * 100;
                        dataRow.percentAbove150smapct = dataRow.above150smapct / dataRow.noofstocks * 100;
                        dataRow.percentAbove20smapct = dataRow.above20smapct / dataRow.noofstocks * 100;   
                    });

                    handSonTable.loadData(rows)
                });

                consoleText.innerText = 'API called';
            });
        }

        function initHandSonTable() {

            handSonTable = new Handsontable(container, {
                startRows: 0,
                startCols: 6,
                rowHeaders: true,
                colHeaders: true,
                height: 'auto',
                widht: 'auto',
                columns: [
                    {
                        title: 'Date',
                        type: 'numeric',
                        data: 'date'
                    },
                    {
                        title: 'Up4p1d',
                        type: 'numeric',
                        data: 'percentUp4pct1d',
                        numericFormat: {
                            pattern: '0.00',
                            culture: 'en-US',
                        },
                        renderer: sctrRender
                    },
                    {
                        title: 'Dn4p1d',
                        type: 'numeric',
                        data: 'percentDn4pct1d',
                        numericFormat: {
                            pattern: '0.00',
                            culture: 'en-US',
                        }
                    },
                    {
                        title: 'Up25p100d',
                        type: 'numeric',
                        data: 'percentUp25pctin100d',
                        numericFormat: {
                            pattern: '0.00',
                            culture: 'en-US',
                        }
                    },
                    {
                        title: 'Dn25p100d',
                        type: 'numeric',
                        data: 'percentDn25pctin100d',
                        numericFormat: {
                            pattern: '0.00',
                            culture: 'en-US',
                        }
                    },                    
                    {
                        title: 'Up25p20d',
                        type: 'numeric',
                        data: 'percentUp25pctin20d',
                        numericFormat: {
                            pattern: '0.00',
                            culture: 'en-US',
                        },
                        renderer: sctrRender
                    },
                    {
                        title: 'Dn25p20d',
                        type: 'numeric',
                        data: 'percentDn25pctin20d',
                        numericFormat: {
                            pattern: '0.00',
                            culture: 'en-US',
                        }
                    },
                    {
                        title: 'Up50p20d',
                        type: 'numeric',
                        data: 'percentUp50pctin20d',
                        numericFormat: {
                            pattern: '0.00',
                            culture: 'en-US',
                        }
                    },
                    {
                        title: 'Dn50p20d',
                        type: 'numeric',
                        data: 'percentDn50pctin20d',
                        numericFormat: {
                            pattern: '0.00',
                            culture: 'en-US',
                        }
                    },
                    {
                        title: '#stocks',
                        type: 'numeric',
                        data: 'noofstocks',
                        numericFormat: {
                            pattern: '0',
                            culture: 'en-US',
                        }
                    },
                    {
                        title: 'hsi',
                        type: 'numeric',
                        data: 'hsi',
                        numericFormat: {
                            pattern: '0.00',
                            culture: 'en-US',
                        }
                    },
                    {
                        title: 'hsce',
                        type: 'numeric',
                        data: 'hsce',
                        numericFormat: {
                            pattern: '0',
                            culture: 'en-US',
                        }
                    }
                ],
                licenseKey: 'non-commercial-and-evaluation',
                afterChange(change, source) {
                    if (source === 'loadData') {
                        return; // don't save this change
                    }

                    if (!change) {
                        return;
                    }
                },
                autoWrapRow: true,
                autoWrapCol: true,
                multiColumnSorting: true,
                outsideClickDeselects: false,
                readOnly: true,
                // enable filtering
                filters: true,
                // enable the column menu, but display only the filter menu items
                dropdownMenu: ['filter_by_condition', 'filter_by_value', 'filter_action_bar']
            });
        }

        async function parseLocationAndShowTable() {
            let {
                title,
                inputStockCodes,
                taIndicator,
                chartType,
                sort } = await handleInputParameters();
            
            initHandSonTable();
            callApi();
        }

        window.onload = await parseLocationAndShowTable();
    </script>

</body>

</html>
