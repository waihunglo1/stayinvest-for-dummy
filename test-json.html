   <!-- Your Data Grid container -->

    <script type="text/javascript">
        // sorting by Stockchart taindicator
        const stockCodes = "MSFT,CPNG,TECK,VST,NTRA,NVDA,COHR,GE,WWD,STX,ANET,FLEX,ZI,NWSA,DFS,VRT,KMI,FCX,KBR,MRVL,WAB,LLY,PANW,CCJ,META,NWS,KEY,C,DAKT,MSGE,OPCH,AAPL,CNK,PLTR,STLA,SPHR,COF,KRE,IQV,CRNX,BAH,OZK,ARGT,BMA,BCS,SANA,RDDT,FUSN,SLN,TTWO";
        partitionStockCodesAndSort(stockCodes, "M5", "#progress_home")
            .then(function (sortedStockCodes) {
                var sortedSymbols = sortedStockCodes.flat().map(({ symbol }) => symbol);
                console.log(sortedSymbols);
            });

        // for index page link formatter
        const stockChartLink = "snapshots-aa.html?t={type}&o={stockCodes}";
        // fetchThemeDataAndAppendLink("DOW30", "DOW30", stockChartLink, "img_home");
        fetchCsvThemesAndAppendLink(stockChartLink, "img_home01", "US-AI-ROUTINE");
        fetchCsvThemesAndAppendLink(stockChartLink, "img_home02", "港股活躍股票");

// Grid API: Access to Grid API methods
let gridApi;

// Row Data Interface

// Grid Options: Contains all of the grid configurations
const gridOptions = {
  // Data to be displayed
  rowData: [],
  // Columns to be displayed (Should match rowData properties)
  columnDefs: [
    { field: "mission" },
    { field: "company" },
    { field: "location" },
    { field: "date" },
    { field: "price" },
    { field: "successful" },
    { field: "rocket" },
  ],
};

// Create Grid: Create new grid within the #myGrid div, using the Grid Options object
gridApi = agGrid.createGrid(document.querySelector("#myGrid"), gridOptions);

// Fetch Remote Data
fetch("https://www.ag-grid.com/example-assets/space-mission-data.json")
  .then((response) => response.json())
  .then((data) => gridApi.setGridOption("rowData", data));

  
    </script>
