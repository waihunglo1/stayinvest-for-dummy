<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Snapshots</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Platypi|Noto Sans Traditional Chinese">
	<link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/themes.js"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
	<link rel="manifest" href="icon/site.webmanifest">
	<link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">	    

    <!-- progress bar -->
    <link rel="stylesheet" type="text/css" href="css/loading-bar.css"/>
    <script type="text/javascript" src="js/loading-bar.js"></script>

</head>

<body>
    <div id="img_home"></div>
    <div id="progress_home"></div>

    <script type="text/javascript">
        function appendImageToParent(parentId, stockCode) {
            if (chartType == 'HK') {
                appendAA(parentId, stockCode, 7);
            }

            if (chartType == 'US') {
                appendAA(parentId, stockCode + ".US", 7);
            }

            if (chartType == 'SC') {
                appendSC(parentId, stockCode, scConf2m, "M12");
            }

            if (chartType == 'SC6M') {
                appendSC(parentId, stockCode, scConf6m, "M12");
            }                
        }

        function parseLocationAndShowCharts() {

            const params = new URLSearchParams(document.location.search);
            const inputStockCodes = params.get("o");
            const t = params.get("t");

            // chart type
            if (t == null) {
                console.info("parameter t is null!!"); //show t
                chartType = 'HK';
            } else {
                chartType = t;
            }

            // stock codes
            if (inputStockCodes == null) {
                console.info("parameter o is null!!"); //show 1
                return;
            } else {
                console.log("parseLocationAndShowCharts input = " + inputStockCodes);

                partitionStockCodesAndSort(inputStockCodes, "M12", "#progress_home")
                    .then(function (sortedStockCodes) {
                        sortedStockCodes.forEach(stockCode => {
                            console.log("snapshot: " + stockCode.symbol);
                            appendImageToParent("img_home", stockCode.symbol);
                        });
                    })
                    .catch(function (error) {
                        console.error(error)
                    });
            }

        }

        window.onload = parseLocationAndShowCharts;    
    </script>
</body>
