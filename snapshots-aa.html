<html>

<head>
    <title>AA Snapshots</title>
    <script type="text/javascript">
        function parseLocationAndShowCharts() {
        
            const params = new URLSearchParams(document.location.search);
            const o = params.get("o");
            const t = params.get("t");
        
            if(o == null) {
                console.info("parameter o is null!!"); //show 1
                return;
            }

            if(t == null) {
                console.info("parameter t is null!!"); //show t
                chartType = 'HK';
            } else {
                chartType = t;
            }
        
            const codes = o.split(',');
        
            for (i = 0; i < codes.length; i++) {
                if (chartType == 'HK') {
                    addImage(codes[i], 7);
                }

                if (chartType == 'US') {
                    addImage(codes[i] + ".US", 7);
                }

                if (chartType == 'SC') {
                    addImageStockCharts(codes[i], 7);
                }                
            }
        }
        
        function addImage(stockCode, period) {
            const chartWidth = 400;
            const chartHeight = 350;
            const stockChartLink = "https://charts.aastocks.com/servlet/Charts?fontsize=12&15MinDelay=T&lang=1&titlestyle=1&vol=1&Indicator=1&indpara1=10&indpara2=20&indpara3=50&indpara4=100&indpara5=150&subChart1=5&ref1para1=12&ref1para2=0&ref1para3=0&scheme=1&com=100&chartwidth={chartWidth}&chartheight={chartHeight}&stockid={stockCode}&period={period}&type=1&logoStyle=1&";
            const tempChartLink = stockChartLink.replace(/{chartWidth}/i, chartWidth).replace(/{chartHeight}/i, chartHeight).replace(/{stockCode}/i, stockCode).replace(/{period}/i,period);
        
            var img = new Image();
            img.src = tempChartLink;
            img_home.appendChild(img);
        }

        function addImageStockCharts(stockCode, period) {
            const chartWidth = 400;
            const chartHeight = 350;
            const stockChartLink = "https://stockcharts.com/c-sc/sc?r=1717214376037&chart={stockCode},uu[305,a]dacayaci[pb20!b50][dg]";
            const tempChartLink = stockChartLink.replace(/{chartWidth}/i, chartWidth).replace(/{chartHeight}/i, chartHeight).replace(/{stockCode}/i, stockCode).replace(/{period}/i,period);
        
            var img = new Image();
            img.setAttribute("referrerpolicy","no-referrer");
            img.src = tempChartLink;
            img_home.appendChild(img);
        }        

      
        
        window.onload = parseLocationAndShowCharts;
        </script>
</head>

<body>
    <div id="img_home"></div>
