<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Snapshots</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Platypi|Noto Sans Traditional Chinese">
	<link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/themes.js"></script>
</head>

<body>
    <script type="text/javascript">
        function appendImageToParent(parentId, stockCode) {
            if (chartType == 'HK') {
                appendAA(parentId, stockCode, 7);
            }

            if (chartType == 'US') {
                appendAA(parentId, stockCode + ".US", 7);
            }

            if (chartType == 'SC') {
                appendSC(parentId, stockCode, scConf2m, "M12");
            }

            if (chartType == 'SC6M') {
                appendSC(parentId, stockCode, scConf6m, "M12");
            }                
        }

        function parseLocationAndShowCharts() {

            const params = new URLSearchParams(document.location.search);
            const inputStockCodes = params.get("o");
            const t = params.get("t");

            // chart type
            if (t == null) {
                console.info("parameter t is null!!"); //show t
                chartType = 'HK';
            } else {
                chartType = t;
            }

            // stock codes
            if (inputStockCodes == null) {
                console.info("parameter o is null!!"); //show 1
                return;
            } else {
                console.log("parseLocationAndShowCharts input = " + inputStockCodes);

                partitionStockCodesAndSort(inputStockCodes)
                    .then(function (sortedStockCodes) {
                        sortedStockCodes.forEach(stockCode => {
                            console.log("snapshot: " + stockCode);
                            appendImageToParent("img_home", stockCode);
                        });
                    })
                    .catch(function (error) {
                        console.error(error)
                    });
            }

        }

        window.onload = parseLocationAndShowCharts;    
    </script>
    <div id="img_home"></div>
</body>
