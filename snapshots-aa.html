<html>

<head>
    <title>AA Snapshots</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">	    
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Platypi|Noto Sans Traditional Chinese">
	<link rel="stylesheet" href="css/styles.css">

	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
	<link rel="manifest" href="icon/site.webmanifest">
	<link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">

    <!-- progress bar -->
    <link rel="stylesheet" type="text/css" href="css/loading-bar.css"/>
    <script type="text/javascript" src="js-3rd-party/loading-bar.js"></script>

    <!-- data table -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>        
</head>

<body>
    <div id="top_row_home" class="topRow"></div>
    <div id="img_home"></div>
    <div id="progress_home"></div>

    <script type="module">
        import { sortStockCodesAndShowChart, handleInputParameters, loadStockCodesImageWithProgressBar } from "/stayinvest-for-dummy/js/main.js";
        import { gotoPage } from "/stayinvest-for-dummy/js/chart-image-formatter.js";

        function parseLocationAndShowCharts() {
            let { 
                title,
                inputStockCodes,
                taIndicator,
                chartType,
                sort } = handleInputParameters();

            addButtons("top_row_home", chartType, title);

            if(sort == "N") {
                loadStockCodesImageWithProgressBar(inputStockCodes, chartType, taIndicator, "img_home", "#progress_home", false);
            } else {
                sortStockCodesAndShowChart(inputStockCodes, chartType, taIndicator, "img_home", "#progress_home");
            }
        }

        function addButtons(parentId, chartType, title) {
            const params = new URLSearchParams(document.location.search);
            const inputStockCodes = params.get("o");

            if(chartType == "HK") {
                addButton(parentId,"ðŸš¿ ROC - 2M", "M12", "HK", title);
                addButton(parentId,"ðŸ“ˆ RSI - 2M", "B14", "HK", title);
            } else {
                addButton(parentId,"ðŸš¿ RSI14 - 2M", "B14",  "SC"  , title);
                addButton(parentId,"ðŸ“ˆ RSI14 - 6M", "B14",  "SC6M", title);
                addButton(parentId,"ðŸ“Ÿ ROC12 - 2M", "M12",  "SC"  , title);
                addButton(parentId,"ðŸ•› ROC12 - 6M", "M12",  "SC6M", title);
                addButton(parentId,"ðŸ”‚ VOLUME",     "VOL",  "SC"  , title);
                addButton(parentId,"ðŸ’¢ SCTR",       "U",    "SC"  , title);
            }

            if(inputStockCodes.includes(".HK")) {
                // yahoo support?
                addButton(parentId,"ðŸš‹ S50-DIFF","S50DF","SC", title);
                addButtonTableLink(parentId,"ðŸ”ŸSMA50","S50DF","SC", title);
            }            
        }

        function addButton(parentId, buttonLabel, taIndicator, chartType, title) {
            const buttonElement = document.createElement("button");
            buttonElement.setAttribute("class","button-6");
            buttonElement.innerText = buttonLabel;
            buttonElement.onclick = function() { snapshotsForStockCodes(taIndicator, chartType, title); };
            document.getElementById(parentId).appendChild(buttonElement);
        }

        function snapshotsForStockCodes(taIndicator, period, title) {
            const stockChartLink = "snapshots-aa.html?d={title}&t={type}&a={taIndicator}&o={stockCodes}";
            const params = new URLSearchParams(document.location.search);
            const inputStockCodes = params.get("o");

            const tempChartLink = stockChartLink
                    .replace(/{title}/i, title)
                    .replace(/{type}/i, period)
                    .replace(/{taIndicator}/i, taIndicator)
                    .replace(/{stockCodes}/i, inputStockCodes);

            console.log(tempChartLink);
            window.location = tempChartLink;
        }

        function addButtonTableLink(parentId, buttonLabel, taIndicator, chartType, title) {
            const buttonElement = document.createElement("button");
            buttonElement.setAttribute("class","button-6");
            buttonElement.innerText = buttonLabel;
            buttonElement.onclick = function() { gotoTablePage(taIndicator, chartType, title); };
            document.getElementById(parentId).appendChild(buttonElement);
        }        

        function gotoTablePage(taIndicator, period, title) {
            const stockChartLink = "sma50.html?d={title}&t={type}&a={taIndicator}&o={stockCodes}";
            const params = new URLSearchParams(document.location.search);
            const inputStockCodes = params.get("o");

            const tempChartLink = stockChartLink
                    .replace(/{title}/i, title)
                    .replace(/{type}/i, period)
                    .replace(/{taIndicator}/i, taIndicator)
                    .replace(/{stockCodes}/i, inputStockCodes);

            console.log(tempChartLink);
            // window.location = tempChartLink;
            window.open(tempChartLink, '_blank').focus();
        }

        window.onload = parseLocationAndShowCharts;    
    </script>
</body>

</html>
