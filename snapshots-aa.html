<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Snapshots</title>
    <script type="text/javascript" src="js/themes.js"></script>
</head>

<body>
    <script type="text/javascript">
        function parseLocationAndShowCharts() {

            const params = new URLSearchParams(document.location.search);
            const o = params.get("o");
            const t = params.get("t");

            if (o == null) {
                console.info("parameter o is null!!"); //show 1
                return;
            }

            if (t == null) {
                console.info("parameter t is null!!"); //show t
                chartType = 'HK';
            } else {
                chartType = t;
            }

            const codes = o.split(',');

            for (i = 0; i < codes.length; i++) {
                if (chartType == 'HK') {
                    appendAA("img_home", codes[i], 7);
                }

                if (chartType == 'US') {
                    appendAA("img_home", codes[i] + ".US", 7);
                }

                if (chartType == 'SC') {
                    appendSC("img_home", codes[i], 7);
                }
            }
        }

        window.onload = parseLocationAndShowCharts;    
    </script>
    <div id="img_home"></div>
</body>
