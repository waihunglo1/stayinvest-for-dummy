<html>

<head>
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>

    <script type="text/javascript">
        document.onpaste = function (event) {
            var items = (event.clipboardData || event.originalEvent.clipboardData).items;

            Tesseract.recognize(items[items.length - 1].getAsFile()).then(function (result) {
                console.log("recognizeText: result.text:", result.text);
                document.getElementById("convertedText").value = result.text;
            });

            var blob = items[items.length - 1].getAsFile();
            var reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onload = function (event) {
                const img1 = document.createElement("img");
                img1.src = event.target.result; // Appending image data to img tag
                document.getElementById('MyDiv1').appendChild(img1);
            }
        }
    </script>

</head>

<body>

    <p> Right click on any image in chrome and press copy image.<br>
        Press Ctrl + V to pase your image. Works on chrome </p>

    <div id='MyDiv1'></div>

    <label><b>Your Converted Text:</b></label><br><br>
    <textarea cols="30" name="original" rows="10" style="width: 100%;" id="convertedText">
</textarea>


</body>

</html>
