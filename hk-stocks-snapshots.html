<html>

<head>
    <title>Snapshots</title>
</head>

<body>
    <div id="img_home"></div>



    <!--


    o=000941.HK,000700.HK,000939.HK,000883.HK,001211.HK,002020.HK,002018.HK,001088.HK,002057.HK,001929.HK,000016.HK,009633.HK,001698.HK,000293.HK,000002.HK,000066.HK,006160.HK,000267.HK,001299.HK,009961.HK,003311.HK
    <button onclick="parseLocationAndShowCharts()" type="button">add More</button>
-->

    <script type="text/javascript">
        function parseLocationAndShowCharts() {

            const params = new URLSearchParams(document.location.search);
            const o = params.get("o");

            if(o == null) {
                console.info("parameter o is null!!"); //show 1
                return;
            }

            const codes = o.split(',');

            for (i = 0; i < codes.length; i++) {
                addImage(codes[i]);
            }
        }

        function addImage(stockCode) {
            const chartWidth = 300;
            const chartHeight = 250;
            const stockChartLink = "https://charts.aastocks.com/servlet/Charts?fontsize=12&15MinDelay=T&lang=1&titlestyle=1&vol=1&Indicator=1&indpara1=10&indpara2=20&indpara3=50&indpara4=100&indpara5=150&subChart1=5&ref1para1=12&ref1para2=0&ref1para3=0&scheme=1&com=100&chartwidth={chartWidth}&chartheight={chartHeight}&stockid={stockCode}&period=6&type=1&logoStyle=1&";
            const tempChartLink = stockChartLink.replace(/{chartWidth}/i, chartWidth).replace(/{chartHeight}/i, chartHeight).replace(/{stockCode}/i, stockCode);

            var img = new Image();
            img.src = tempChartLink;
            img_home.appendChild(img);
        }

        window.onload = parseLocationAndShowCharts;
    </script>
</body>
