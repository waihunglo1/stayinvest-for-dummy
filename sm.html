                    instance,
                    td,
                    row,
                    col,
                    prop,
                    value,
                    cellProperties
                );

                td.style.fontWeight = 'bold';
                td.style.textAlign = 'right';
                td.style.color = 'black';

                if (col % 2 == 1) {
                    if (value < 0.10) {
                        td.style.background = 'rgb(255, 153, 153, 0.4)';
                    }

                    if (value >= 0.10) {
                        td.style.background = 'rgb(255, 255, 204, 0.4)';
